		<meta charset="utf-8">
		<title>Sign In</title>

	<body class="segoe">
		<div class="topcontainer">
			
			<!-- Top bar -->
			<div class="topbar">
			
				<i class="fas fa-utensils logocenter" aria-hidden="true"></i>
			</div>
			
			<div class="AppContent wrapper wrapper-signup" id="page-container">
				<link rel="stylesheet" href="https://abs.twimg.com/a/1511833274/css/t1/t1_signup.bundle.css">
				<div class="page-canvas">
					<div class="signup-wrapper">
						
						<!-- Title -->
						<h1  style="margin-left: 20px">
						  Sign Into Your Account Below
						</h1>
						<div class="t1-form signup " id="phx-signup-form">
							<div class="textbox">
								
								<!-- Food animation -->
								<div id="logo"><img src="food2.jpg" alt="food pic2" class="mx-auto d-block" width="150"  style="margin-left: 110px"></div>	
							
								<!-- Email user input section -->
								<div class="prompt email">
									<div data-fieldname="email" class="field">
										<!-- User can type text in here -->
										<input type="text" placeholder="Email" aria-required="true" class="email-input" id="userEmail" onblur="checkUserEmail()" style="border-radius: 20px;">
										<!-- If there is an error, this message will appear -->
										<small id="userEmailError" class="form-text text-danger" style="display:none;">Please check your email address.</small>
									</div>
								</div>
								
								<!-- Password user input section -->
								<div class="prompt password">
									<div data-fieldname="password" class="field">
										<!-- User can type text in here -->
										<input type="password" placeholder="Password" aria-required="true" id="userPassword" style="border-radius: 20px;">
										<!-- If there is an error, this message will appear -->
										<small id="userPasswordError" class="form-text text-danger" style="display:none;">Please check your password.</small>
									</div>
								</div>
							</div>
							
							<!-- Button that user presses to sign in and be directed to the homepage -->
							<div class="doit">
								<div class="sign-up-box">
									<button type="submit" value="Sign up" id="submit_button" class="signup EdgeButton EdgeButton--primary EdgeButton--large submit" onclick="signIn()">Sign In </button>
								</div>
							</div>
							
							<!-- Section where users will be redirected to the Sign up page if they don't have an account yet -->
							<h3>Not a member yet? Sign up: <a href="login.html"><strong class="text-primary text-uppercase showSignInForm">Sign Up</strong></a></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
