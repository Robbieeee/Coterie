<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>

		<link href="index.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<body class="segoe">
		<div class="topcontainer">
			
			<!-- Topbar -->
			<div class="topbar">
				<i class="fas fa-cookie-bite"></i>
			</div>
			
			<div class="AppContent wrapper wrapper-signup" id="page-container">
				<link rel="stylesheet" href="https://abs.twimg.com/a/1511833274/css/t1/t1_signup.bundle.css">
				<div class="page-canvas">
					<div class="signup-wrapper">
						<!-- Title -->
						<h1 style="margin-left: 40px" >
						  Enter The Culinary World
						</h1>
			
						
						<div class="t1-form signup " id="phx-signup-form">
							
							<!-- Area where user enters credentials -->
							<div class="textbox">
								
								<!-- Food animation -->
								<div id="logo"><img src="food1.png" alt="image" class="mx-auto d-block" width="100" margin-left="300px"></div>	
								 
								<!-- First user input section -->
								<div class="prompt name">
									<div data-fieldname="name" class="field">
										<!-- Input box -->
										<input type="text" placeholder="Full name" aria-required="true" maxlength="50" id="userFullName" class="" style="border-radius: 20px;">
										<!-- If there is an error, this message will be displayed -->
										<small id="userFullNameError" class="form-text text-danger" style="display:none;">This Field must be filled.</small>
									</div>
								</div>
								
								<!-- Second user input section -->
								<div class="prompt name">
									<div data-fieldname="name" class="field">
										<!-- Input box -->
										<input type="text" placeholder="Username" aria-required="true" maxlength="20" id="Username" class="" style="border-radius: 20px;">
										<!-- If there is an error, this message will be displayed -->
										<small id="UsernameError" class="form-text text-danger" style="display:none;">This Field must be filled.</small>
									</div>
								</div>

								<!-- Third user input section -->
								<div class="prompt email">
									<div data-fieldname="email" class="field">
										<!-- Input box -->
										<input type="text" placeholder="Email" aria-required="true" class="email-input" id="userEmail" onblur="checkUserEmail()" style="border-radius: 20px;">
										<!-- If there is an error, this message will be displayed -->
										<small id="userEmailError" class="form-text text-danger" style="display:none;" style="border-radius: 20px;">Please enter a valid email.</small>
									</div>
								</div>
								
								<!-- Last user input section -->
								<div class="prompt password">
									<!-- Input box -->
									<div data-fieldname="password" class="field">
										<input type="password" placeholder="Password" aria-required="true" id="userPassword" style="border-radius: 20px;">
										<!-- If there is an error, this message will be displayed -->
										<small id="userPasswordError" class="form-text text-danger" style="display:none;">Your password must be uppercase, lowercase and more than 10 characters.</small>
									</div>
								</div>
							</div>
							
							<!-- Sign up button -->
							<div class="doit">
								<div class="sign-up-box">
									<button type="submit" value="Sign up" id="submit_button" class="signup EdgeButton EdgeButton--primary EdgeButton--large submit" onclick="signUp()">Sign Up </button>
								</div>
							</div>
							
							<!-- User will be redirected to sign in page if they already have an account -->
							<h3>Already a member? Sign in: <a href="signin.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
