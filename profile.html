	<!-- Sets background colour for website -->
	<body class="segoe" style="background: rgb(230, 236, 240);">
		
		<!-- Top bar -->
		<div class="topbarprofile">
			</div>
			

		 <div id='dataList'></div>
	
		<div>
			<div class="wallcontainer">
				<!-- User's profile card with profile pic, banner pic and # of posts -->
				<div class="profilecard">
					<!-- banner pic -->
					<div class="profilecardhead">
					<img src ="food3.jpg">
					</div>
					<!-- Profile pic -->
					<div class="profilecardimagediv">
						<img src="https://www.nicepng.com/png/detail/124-1243442_hotel-waiter-clipart-fancy-dinner-clipart.png">
					</div>

					<!-- User stats; number of posts -->

					<div class="profilecardstatsdiv">
						<ul class="profilecardstatslist">
							<li class="profilecardstatisticslist">
								<span class="display">
									<span class="statisticslisthead">Posts</span>
									<span id="statisticslistcount" class="statisticslistcount">0</span>
								</span>
							</li>
						</ul>
						
						
					</div>	
				</div>

				<div class="maindiv">
					<!-- Posting messages section -->
					<div class="postmessagecontainer">
						<img class="profilepic" src="https://www.nicepng.com/png/detail/124-1243442_hotel-waiter-clipart-fancy-dinner-clipart.png">
						<div class="ml56px">
							<div class="postcontainer">
								<!-- Area where user types message w/ 500 character limit -->
								<textarea id="postmessage" class="postmessage" placeholder="What's happening?"></textarea>
								<div class="postmessagecountcont">
									<span class="postmessagecount"><span id="totalchars">0</span>/500</span>
								</div>
							</div>
							<!-- User can post the message by pressing this button -->
							<div class="postbuttoncont">
								<button id="postbutton" class="postbutton" onclick="submitClick()" type="submit">Post</button>
							</div>
						</div>
					</div>
					
					
					<!-- User can sign out of the site here -->
					<div id="signout">
		
		<button id="signOutButton" onclick ="signOut()" class="signoutbutton" style="position: fixed">Sign Out</button>
		
		</div>
		
					
					<!-- Area where user's posts will be displayed after they press "post" -->
					<div>
						<ul id="postscontainer" class="postscontainer">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
